<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Feedback Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f9fafb; }
        form { max-width: 600px; margin: auto; padding: 20px; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        input, textarea, select, button { width: 100%; margin-top: 8px; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 1em; }
        button { background-color: #2c7be5; color: white; font-weight: bold; border: none; cursor: pointer; }
        button:hover { background-color: #1b6cd9; }
    </style>
</head>
<body>
<h1 style="text-align:center;">ðŸ›’ Shopping Feedback Form</h1>
<form id="feedback-form" action="/submit/" method="post">
    <label>Name</label>
    <input type="text" name="name" required>

    <label>Contact</label>
    <input type="text" name="contact" required>

    <label>Shopping Rating</label>
    <select name="rating" required>
        <option value="Excellent">Excellent</option>
        <option value="Good">Good</option>
        <option value="Fair">Fair</option>
        <option value="Poor">Poor</option>
    </select>

    <label>Items not found during shopping</label>
    <textarea name="missing_items"></textarea>

    <label>Price of items you'd like to reduce</label>
    <textarea name="price_reduce"></textarea>

    <label>How can we improve your next shopping experience?</label>
    <textarea name="improvement"></textarea>

    <button type="submit">Submit Feedback</button>
</form>

<p id="response" style="text-align:center; color:green; margin-top:20px;"></p>

<script>
    const form = document.getElementById('feedback-form');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(form);

        const response = await fetch('/submit/', {
            method: 'POST',
            body: formData
        });

        const result = await response.json();
        document.getElementById('response').textContent = result.message || 'Submitted!';
        form.reset();
    });
</script>
</body>
</html>
